<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do List — Jude Eze</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,300;1,9..144,300&family=Play:wght@400;700&family=DM+Mono:wght@400&display=swap"
    rel="stylesheet">
  <script src="https://kit.fontawesome.com/e71321a315.js" crossorigin="anonymous"></script>
  <style>
    *,
    *::before,
    *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg: #1A1A2E;
      --card: #22223B;
      --surface: #2C2C4A;
      --mid: #4A4E69;
      --accent: #C9ADA7;
      --light: #F2E9E4;
      --muted: #9A8C98;
      --border: rgba(242, 233, 228, 0.1);
      --danger: rgba(200, 80, 80, 0.8);
      --success: rgba(100, 180, 120, 0.9);
    }

    body {
      background: var(--bg);
      min-height: 100vh;
      font-family: 'Play', sans-serif;
      color: var(--light);
      overflow-x: hidden;
      padding: 40px 20px 80px;
    }

    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background-image:
        linear-gradient(rgba(242, 233, 228, 0.025) 1px, transparent 1px),
        linear-gradient(90deg, rgba(242, 233, 228, 0.025) 1px, transparent 1px);
      background-size: 48px 48px;
      pointer-events: none;
    }

    .back-link {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      color: var(--muted);
      text-decoration: none;
      font-size: 13px;
      font-family: 'DM Mono', monospace;
      letter-spacing: 0.06em;
      margin-bottom: 40px;
      transition: color 0.2s;
    }

    .back-link:hover {
      color: var(--light);
    }

    .app-wrap {
      max-width: 560px;
      margin: 0 auto;
    }

    header {
      margin-bottom: 32px;
    }

    header h1 {
      font-family: 'Fraunces', Georgia, serif;
      font-weight: 300;
      font-style: italic;
      font-size: 42px;
      color: var(--light);
      line-height: 1.1;
      margin-bottom: 6px;
    }

    .date-display {
      font-family: 'DM Mono', monospace;
      font-size: 13px;
      color: var(--muted);
      letter-spacing: 0.06em;
    }

    /* Stats bar */
    .stats {
      display: flex;
      gap: 20px;
      margin-bottom: 28px;
      padding: 16px 20px;
      background: var(--card);
      border-radius: 14px;
      border: 1px solid var(--border);
    }

    .stat {
      flex: 1;
      text-align: center;
    }

    .stat-num {
      font-family: 'Fraunces', serif;
      font-style: italic;
      font-size: 28px;
      color: var(--accent);
      line-height: 1;
      margin-bottom: 2px;
    }

    .stat-label {
      font-size: 11px;
      font-family: 'DM Mono', monospace;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: var(--muted);
    }

    .stat-divider {
      width: 1px;
      background: var(--border);
    }

    /* Input */
    .input-card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 18px;
      margin-bottom: 24px;
      display: flex;
      gap: 12px;
      align-items: center;
    }

    #todo-input {
      flex: 1;
      background: rgba(0, 0, 0, 0.25);
      border: 1.5px solid rgba(242, 233, 228, 0.1);
      border-radius: 10px;
      padding: 12px 16px;
      font-size: 15px;
      font-family: 'Play', sans-serif;
      color: var(--light);
      outline: none;
      transition: border-color 0.2s;
    }

    #todo-input::placeholder {
      color: var(--muted);
    }

    #todo-input:focus {
      border-color: var(--accent);
    }

    #add-btn {
      width: 46px;
      height: 46px;
      border-radius: 10px;
      border: none;
      background: var(--mid);
      color: var(--light);
      font-size: 20px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s, transform 0.1s;
      flex-shrink: 0;
    }

    #add-btn:hover {
      background: var(--accent);
      color: var(--bg);
    }

    #add-btn:active {
      transform: scale(0.94);
    }

    /* Filters */
    .filters {
      display: flex;
      gap: 6px;
      margin-bottom: 18px;
    }

    .filter-btn {
      padding: 7px 16px;
      border-radius: 99px;
      border: 1px solid var(--border);
      background: transparent;
      color: var(--muted);
      font-family: 'Play', sans-serif;
      font-size: 13px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.2s;
    }

    .filter-btn:hover {
      color: var(--light);
      border-color: rgba(242, 233, 228, 0.2);
    }

    .filter-btn.active {
      background: var(--mid);
      color: var(--light);
      border-color: var(--mid);
    }

    /* Task list */
    #todo-list {
      list-style: none;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .task-item {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 14px 16px;
      display: flex;
      align-items: center;
      gap: 14px;
      transition: all 0.25s;
      animation: slideIn 0.25s ease;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .task-item.removing {
      animation: slideOut 0.25s ease forwards;
    }

    @keyframes slideOut {
      to {
        opacity: 0;
        transform: translateX(20px);
        height: 0;
        padding: 0;
        margin: 0;
        border: none;
      }
    }

    .task-item:hover {
      border-color: rgba(242, 233, 228, 0.18);
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
    }

    .task-item.completed {
      opacity: 0.55;
    }

    .task-item.completed .task-text {
      text-decoration: line-through;
      color: var(--muted);
    }

    /* Custom checkbox */
    .check-btn {
      width: 24px;
      height: 24px;
      border-radius: 6px;
      border: 2px solid var(--mid);
      background: transparent;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      transition: all 0.2s;
      color: var(--light);
      font-size: 13px;
    }

    .task-item.completed .check-btn {
      background: var(--mid);
      border-color: var(--mid);
    }

    .check-btn:hover {
      border-color: var(--accent);
    }

    .task-text {
      flex: 1;
      font-size: 15px;
      color: var(--light);
      line-height: 1.4;
      cursor: pointer;
      word-break: break-word;
    }

    .task-text[contenteditable="true"] {
      outline: none;
      border-bottom: 1px dashed var(--accent);
      padding-bottom: 2px;
    }

    .task-actions {
      display: flex;
      gap: 6px;
      opacity: 0;
      transition: opacity 0.2s;
    }

    .task-item:hover .task-actions {
      opacity: 1;
    }

    .act-btn {
      width: 32px;
      height: 32px;
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.06);
      background: rgba(255, 255, 255, 0.04);
      color: var(--muted);
      font-size: 13px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
    }

    .act-btn:hover.edit {
      background: rgba(201, 173, 167, 0.15);
      color: var(--accent);
    }

    .act-btn:hover.delete {
      background: rgba(200, 80, 80, 0.15);
      color: #e8a0a0;
    }

    /* Priority dot */
    .priority {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      flex-shrink: 0;
    }

    .priority.high {
      background: #e87070;
    }

    .priority.medium {
      background: #e8c070;
    }

    .priority.low {
      background: #70c880;
    }

    /* Empty state */
    .empty {
      text-align: center;
      padding: 48px 0;
      color: var(--muted);
    }

    .empty i {
      font-size: 40px;
      margin-bottom: 14px;
      display: block;
      opacity: 0.4;
    }

    .empty p {
      font-size: 15px;
    }

    /* Clear completed */
    .footer-actions {
      margin-top: 20px;
      display: flex;
      justify-content: flex-end;
    }

    .clear-done-btn {
      font-size: 13px;
      font-family: 'DM Mono', monospace;
      color: var(--muted);
      background: none;
      border: none;
      cursor: pointer;
      padding: 6px 10px;
      border-radius: 8px;
      transition: color 0.2s, background 0.2s;
      letter-spacing: 0.04em;
    }

    .clear-done-btn:hover {
      color: #e8a0a0;
      background: rgba(200, 80, 80, 0.1);
    }
  </style>
</head>

<body>

  <div class="app-wrap">
    <a href="../index.html" class="back-link">← Back to Portfolio</a>

    <header>
      <h1>My Tasks</h1>
      <p class="date-display" id="dateDisplay"></p>
    </header>

    <div class="stats">
      <div class="stat">
        <div class="stat-num" id="statTotal">0</div>
        <div class="stat-label">Total</div>
      </div>
      <div class="stat-divider"></div>
      <div class="stat">
        <div class="stat-num" id="statDone">0</div>
        <div class="stat-label">Done</div>
      </div>
      <div class="stat-divider"></div>
      <div class="stat">
        <div class="stat-num" id="statLeft">0</div>
        <div class="stat-label">Remaining</div>
      </div>
    </div>

    <div class="input-card">
      <input type="text" id="todo-input" placeholder="Add a new task…" maxlength="120">
      <button id="add-btn"><i class="fas fa-plus"></i></button>
    </div>

    <div class="filters">
      <button class="filter-btn active" data-filter="all">All</button>
      <button class="filter-btn" data-filter="active">Active</button>
      <button class="filter-btn" data-filter="completed">Completed</button>
    </div>

    <ul id="todo-list"></ul>

    <div class="footer-actions">
      <button class="clear-done-btn" onclick="clearCompleted()">Clear completed</button>
    </div>
  </div>

  <script>
    let tasks = JSON.parse(localStorage.getItem('jude-tasks') || '[]');
    let filter = 'all';

    // Date display
    document.getElementById('dateDisplay').textContent =
      new Date().toLocaleDateString('en-US', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });

    function save() {
      localStorage.setItem('jude-tasks', JSON.stringify(tasks));
    }

    function updateStats() {
      const total = tasks.length;
      const done = tasks.filter(t => t.completed).length;
      document.getElementById('statTotal').textContent = total;
      document.getElementById('statDone').textContent = done;
      document.getElementById('statLeft').textContent = total - done;
    }

    function getFiltered() {
      if (filter === 'active') return tasks.filter(t => !t.completed);
      if (filter === 'completed') return tasks.filter(t => t.completed);
      return tasks;
    }

    function render() {
      const list = document.getElementById('todo-list');
      const filtered = getFiltered();
      updateStats();

      if (!filtered.length) {
        list.innerHTML = `
          <div class="empty">
            <i class="fas fa-check-circle"></i>
            <p>${filter === 'completed' ? 'No completed tasks yet.' : filter === 'active' ? 'All tasks done!' : 'No tasks yet. Add one above!'}</p>
          </div>`;
        return;
      }

      list.innerHTML = '';
      filtered.forEach((task, idx) => {
        const realIdx = tasks.indexOf(task);
        const li = document.createElement('li');
        li.className = 'task-item' + (task.completed ? ' completed' : '');
        li.dataset.idx = realIdx;

        const priorityClass = task.priority || 'medium';

        li.innerHTML = `
          <button class="check-btn" onclick="toggleTask(${realIdx})">
            ${task.completed ? '<i class="fas fa-check"></i>' : ''}
          </button>
          <div class="priority ${priorityClass}"></div>
          <span class="task-text">${task.text}</span>
          <div class="task-actions">
            <button class="act-btn edit" onclick="editTask(${realIdx})" title="Edit"><i class="fas fa-pen"></i></button>
            <button class="act-btn delete" onclick="removeTask(${realIdx})" title="Delete"><i class="fas fa-trash"></i></button>
          </div>`;
        list.appendChild(li);
      });
    }

    function addTask() {
      const input = document.getElementById('todo-input');
      const text = input.value.trim();
      if (!text) return;
      tasks.unshift({ text, completed: false, priority: 'medium', id: Date.now() });
      save(); render();
      input.value = '';
      input.focus();
    }

    function toggleTask(idx) {
      tasks[idx].completed = !tasks[idx].completed;
      save(); render();
    }

    function editTask(idx) {
      const items = document.querySelectorAll('.task-item');
      const item = [...items].find(el => +el.dataset.idx === idx);
      if (!item) return;
      const span = item.querySelector('.task-text');
      span.contentEditable = 'true';
      span.focus();
      // Select all text
      const range = document.createRange();
      range.selectNodeContents(span);
      window.getSelection().removeAllRanges();
      window.getSelection().addRange(range);

      function save_edit() {
        const newText = span.textContent.trim();
        if (newText) tasks[idx].text = newText;
        else span.textContent = tasks[idx].text;
        span.contentEditable = 'false';
        save(); render();
      }
      span.addEventListener('blur', save_edit, { once: true });
      span.addEventListener('keydown', e => { if (e.key === 'Enter') { e.preventDefault(); span.blur(); } }, { once: true });
    }

    function removeTask(idx) {
      const items = document.querySelectorAll('.task-item');
      const item = [...items].find(el => +el.dataset.idx === idx);
      if (item) {
        item.classList.add('removing');
        setTimeout(() => { tasks.splice(idx, 1); save(); render(); }, 240);
      }
    }

    function clearCompleted() {
      tasks = tasks.filter(t => !t.completed);
      save(); render();
    }

    // Filter buttons
    document.querySelectorAll('.filter-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        filter = btn.dataset.filter;
        render();
      });
    });

    document.getElementById('add-btn').addEventListener('click', addTask);
    document.getElementById('todo-input').addEventListener('keydown', e => {
      if (e.key === 'Enter') addTask();
    });

    render();
  </script>
</body>

</html>
