<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Password Generator — Jude Eze</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,300;1,9..144,300&family=Play:wght@400;700&family=DM+Mono:wght@400;500&display=swap"
    rel="stylesheet">
  <script src="https://kit.fontawesome.com/e71321a315.js" crossorigin="anonymous"></script>
  <style>
    *,
    *::before,
    *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg: #1A1A2E;
      --card: #22223B;
      --surface: #2C2C4A;
      --mid: #4A4E69;
      --accent: #C9ADA7;
      --light: #F2E9E4;
      --muted: #9A8C98;
      --border: rgba(242, 233, 228, 0.1);
      --weak: #e87070;
      --fair: #e8c070;
      --good: #70b8e8;
      --strong: #70c880;
    }

    body {
      background: var(--bg);
      min-height: 100vh;
      font-family: 'Play', sans-serif;
      color: var(--light);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background-image: radial-gradient(ellipse at 20% 50%, rgba(74, 78, 105, 0.08) 0%, transparent 60%),
        radial-gradient(ellipse at 80% 20%, rgba(201, 173, 167, 0.05) 0%, transparent 50%);
      pointer-events: none;
    }

    .back-link {
      position: fixed;
      top: 24px;
      left: 24px;
      color: var(--muted);
      text-decoration: none;
      font-size: 13px;
      font-family: 'DM Mono', monospace;
      letter-spacing: 0.06em;
      display: flex;
      align-items: center;
      gap: 6px;
      transition: color 0.2s;
    }

    .back-link:hover {
      color: var(--light);
    }

    h1 {
      font-family: 'Fraunces', Georgia, serif;
      font-weight: 300;
      font-style: italic;
      font-size: 36px;
      color: var(--light);
      margin-bottom: 8px;
      text-align: center;
    }

    .subtitle {
      font-family: 'DM Mono', monospace;
      font-size: 13px;
      color: var(--muted);
      letter-spacing: 0.08em;
      text-align: center;
      margin-bottom: 32px;
      text-transform: uppercase;
    }

    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 28px;
      width: 100%;
      max-width: 460px;
      box-shadow: 0 24px 60px rgba(0, 0, 0, 0.4);
    }

    /* Password output */
    .output-section {
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(242, 233, 228, 0.08);
      border-radius: 14px;
      padding: 20px;
      margin-bottom: 24px;
      position: relative;
    }

    #passwordResult {
      font-family: 'DM Mono', monospace;
      font-size: 18px;
      color: var(--light);
      letter-spacing: 0.06em;
      word-break: break-all;
      min-height: 28px;
      line-height: 1.5;
      text-align: center;
    }

    #passwordResult.placeholder {
      color: var(--muted);
      font-style: italic;
      font-size: 14px;
      font-family: 'Play', sans-serif;
    }

    /* Strength bar */
    .strength-section {
      margin-top: 14px;
    }

    .strength-label {
      display: flex;
      justify-content: space-between;
      font-size: 12px;
      font-family: 'DM Mono', monospace;
      color: var(--muted);
      letter-spacing: 0.06em;
      margin-bottom: 6px;
    }

    #strengthText {
      color: var(--accent);
    }

    .strength-bar {
      height: 4px;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 99px;
      overflow: hidden;
    }

    #strengthFill {
      height: 100%;
      border-radius: 99px;
      width: 0%;
      transition: width 0.4s cubic-bezier(0.4, 0, 0.2, 1), background 0.4s;
    }

    /* Copy button */
    .copy-btn {
      position: absolute;
      top: 12px;
      right: 12px;
      width: 34px;
      height: 34px;
      border-radius: 8px;
      border: 1px solid var(--border);
      background: rgba(255, 255, 255, 0.04);
      color: var(--muted);
      font-size: 14px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
    }

    .copy-btn:hover {
      background: rgba(255, 255, 255, 0.1);
      color: var(--light);
    }

    .copy-btn.copied {
      background: rgba(112, 200, 128, 0.2);
      color: #70c880;
      border-color: rgba(112, 200, 128, 0.3);
    }

    /* Length slider */
    .control-group {
      margin-bottom: 20px;
    }

    .control-label {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
      font-weight: 700;
      color: var(--accent);
      margin-bottom: 12px;
      font-family: 'DM Mono', monospace;
      letter-spacing: 0.04em;
      text-transform: uppercase;
    }

    .length-val {
      font-size: 20px;
      color: var(--light);
      font-style: italic;
      font-family: 'Fraunces', serif;
    }

    input[type="range"] {
      appearance: none;
      -webkit-appearance: none;
      width: 100%;
      height: 4px;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 99px;
      outline: none;
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: var(--accent);
      cursor: pointer;
      border: 3px solid var(--card);
      box-shadow: 0 0 0 1px var(--mid);
      transition: transform 0.15s;
    }

    input[type="range"]::-webkit-slider-thumb:hover {
      transform: scale(1.2);
    }

    /* Toggles */
    .toggles {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-bottom: 24px;
    }

    .toggle-item {
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 12px 14px;
      display: flex;
      align-items: center;
      gap: 12px;
      cursor: pointer;
      transition: all 0.2s;
      user-select: none;
    }

    .toggle-item:hover {
      background: rgba(255, 255, 255, 0.07);
      border-color: rgba(242, 233, 228, 0.2);
    }

    .toggle-item.active {
      background: rgba(74, 78, 105, 0.3);
      border-color: var(--mid);
    }

    .toggle-check {
      width: 20px;
      height: 20px;
      border-radius: 6px;
      border: 2px solid var(--mid);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 11px;
      color: var(--light);
      flex-shrink: 0;
      transition: all 0.2s;
    }

    .toggle-item.active .toggle-check {
      background: var(--mid);
      border-color: var(--mid);
    }

    .toggle-label {
      font-size: 13px;
      font-weight: 700;
      color: var(--muted);
    }

    .toggle-item.active .toggle-label {
      color: var(--accent);
    }

    .toggle-sample {
      font-family: 'DM Mono', monospace;
      font-size: 11px;
      color: var(--muted);
      opacity: 0.6;
    }

    /* Generate button */
    .gen-btn {
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      border: none;
      background: var(--mid);
      color: var(--light);
      font-family: 'Play', sans-serif;
      font-weight: 700;
      font-size: 16px;
      letter-spacing: 0.04em;
      cursor: pointer;
      transition: background 0.2s, transform 0.1s, box-shadow 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .gen-btn:hover {
      background: var(--accent);
      color: var(--bg);
      box-shadow: 0 6px 20px rgba(74, 78, 105, 0.5);
    }

    .gen-btn:active {
      transform: scale(0.98);
    }

    /* Char counter row */
    .char-types {
      display: flex;
      gap: 8px;
      margin-top: 10px;
      flex-wrap: wrap;
    }

    .char-pill {
      font-family: 'DM Mono', monospace;
      font-size: 11px;
      padding: 3px 10px;
      border-radius: 99px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid var(--border);
      color: var(--muted);
      letter-spacing: 0.04em;
      transition: all 0.2s;
    }

    .char-pill.on {
      background: rgba(74, 78, 105, 0.3);
      border-color: var(--mid);
      color: var(--accent);
    }

    @keyframes shake {

      0%,
      100% {
        transform: translateX(0);
      }

      20% {
        transform: translateX(-6px);
      }

      40% {
        transform: translateX(6px);
      }

      60% {
        transform: translateX(-4px);
      }

      80% {
        transform: translateX(4px);
      }
    }

    .shake {
      animation: shake 0.4s ease;
    }
  </style>
</head>

<body>

  <a href="/index.html" class="back-link">← Back to Portfolio</a>

  <h1>Password Generator</h1>
  <p class="subtitle">Secure · Customisable · Instant</p>

  <div class="card">

    <!-- Output -->
    <div class="output-section">
      <div id="passwordResult" class="placeholder">Click Generate to create a password</div>
      <button class="copy-btn" id="copyBtn" onclick="copyPassword()" title="Copy">
        <i class="fas fa-copy" id="copyIcon"></i>
      </button>
      <div class="strength-section">
        <div class="strength-label">
          <span>STRENGTH</span>
          <span id="strengthText">—</span>
        </div>
        <div class="strength-bar">
          <div id="strengthFill"></div>
        </div>
      </div>
    </div>

    <!-- Length -->
    <div class="control-group">
      <div class="control-label">
        <span>Length</span>
        <span class="length-val" id="lengthVal">16</span>
      </div>
      <input type="range" id="lengthSlider" min="4" max="64" value="16"
        oninput="document.getElementById('lengthVal').textContent = this.value">
    </div>

    <!-- Options -->
    <div class="toggles">
      <div class="toggle-item active" data-id="lowercase" onclick="toggleOption(this)">
        <div class="toggle-check"><i class="fas fa-check"></i></div>
        <div>
          <div class="toggle-label">Lowercase</div>
          <div class="toggle-sample">abc…</div>
        </div>
      </div>
      <div class="toggle-item active" data-id="uppercase" onclick="toggleOption(this)">
        <div class="toggle-check"><i class="fas fa-check"></i></div>
        <div>
          <div class="toggle-label">Uppercase</div>
          <div class="toggle-sample">ABC…</div>
        </div>
      </div>
      <div class="toggle-item active" data-id="numbers" onclick="toggleOption(this)">
        <div class="toggle-check"><i class="fas fa-check"></i></div>
        <div>
          <div class="toggle-label">Numbers</div>
          <div class="toggle-sample">0–9</div>
        </div>
      </div>
      <div class="toggle-item" data-id="symbols" onclick="toggleOption(this)">
        <div class="toggle-check"></div>
        <div>
          <div class="toggle-label">Symbols</div>
          <div class="toggle-sample">!@#…</div>
        </div>
      </div>
    </div>

    <button class="gen-btn" onclick="generatePassword()">
      <i class="fas fa-shield-halved"></i> Generate Password
    </button>

    <div class="char-types" id="charPills">
      <span class="char-pill on" id="pill-lower">a–z</span>
      <span class="char-pill on" id="pill-upper">A–Z</span>
      <span class="char-pill on" id="pill-num">0–9</span>
      <span class="char-pill" id="pill-sym">!@#</span>
    </div>
  </div>

  <script>
    function toggleOption(el) {
      el.classList.toggle('active');
      const id = el.dataset.id;
      const check = el.querySelector('.toggle-check');
      if (el.classList.contains('active')) {
        check.innerHTML = '<i class="fas fa-check"></i>';
      } else {
        check.innerHTML = '';
      }
      updatePills();
    }

    function isActive(id) {
      return document.querySelector(`[data-id="${id}"]`).classList.contains('active');
    }

    function updatePills() {
      document.getElementById('pill-lower').className = 'char-pill' + (isActive('lowercase') ? ' on' : '');
      document.getElementById('pill-upper').className = 'char-pill' + (isActive('uppercase') ? ' on' : '');
      document.getElementById('pill-num').className = 'char-pill' + (isActive('numbers') ? ' on' : '');
      document.getElementById('pill-sym').className = 'char-pill' + (isActive('symbols') ? ' on' : '');
    }

    function getStrength(password) {
      let score = 0;
      if (password.length >= 8) score++;
      if (password.length >= 12) score++;
      if (password.length >= 20) score++;
      if (/[a-z]/.test(password)) score++;
      if (/[A-Z]/.test(password)) score++;
      if (/[0-9]/.test(password)) score++;
      if (/[^a-zA-Z0-9]/.test(password)) score += 2;

      if (score <= 2) return { label: 'Weak', color: 'var(--weak)', pct: 20 };
      if (score <= 4) return { label: 'Fair', color: 'var(--fair)', pct: 45 };
      if (score <= 6) return { label: 'Good', color: 'var(--good)', pct: 70 };
      return { label: 'Strong', color: 'var(--strong)', pct: 100 };
    }

    function generatePassword() {
      const length = parseInt(document.getElementById('lengthSlider').value);
      const lower = 'abcdefghijklmnopqrstuvwxyz';
      const upper = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
      const nums = '0123456789';
      const syms = '!@#$%^&*()_+-=[]{}:;<>?,./';

      let charset = '';
      if (isActive('lowercase')) charset += lower;
      if (isActive('uppercase')) charset += upper;
      if (isActive('numbers')) charset += nums;
      if (isActive('symbols')) charset += syms;

      const resultEl = document.getElementById('passwordResult');

      if (!charset) {
        resultEl.classList.add('shake');
        resultEl.textContent = 'Select at least one option!';
        resultEl.className = 'placeholder shake';
        setTimeout(() => resultEl.classList.remove('shake'), 400);
        return;
      }

      let password = '';
      const arr = new Uint32Array(length);
      crypto.getRandomValues(arr);
      for (let i = 0; i < length; i++) {
        password += charset[arr[i] % charset.length];
      }

      resultEl.className = '';
      resultEl.textContent = password;

      // Strength
      const s = getStrength(password);
      document.getElementById('strengthText').textContent = s.label;
      const fill = document.getElementById('strengthFill');
      fill.style.width = s.pct + '%';
      fill.style.background = s.color;
    }

    function copyPassword() {
      const text = document.getElementById('passwordResult').textContent;
      if (!text || document.getElementById('passwordResult').classList.contains('placeholder')) return;

      navigator.clipboard.writeText(text).then(() => {
        const btn = document.getElementById('copyBtn');
        const icon = document.getElementById('copyIcon');
        btn.classList.add('copied');
        icon.className = 'fas fa-check';
        setTimeout(() => {
          btn.classList.remove('copied');
          icon.className = 'fas fa-copy';
        }, 2000);
      });
    }
  </script>
</body>

</html>
